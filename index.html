<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px dotted #ccc;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Available Pages</h1>
        <p>This is a list of all HTML files available in this directory:</p>
        <ul id="page-list">
            <li>Loading pages...</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listElement = document.getElementById('page-list');
            listElement.innerHTML = ''; // Clear the "Loading" message

            // **1. Fetch the list of files (from the current directory)**
            // This relies on the convention that GitHub Pages serves static files, 
            // but we need a way to *list* them. Fetching the directory listing 
            // itself isn't possible directly for security reasons.
            // A common workaround is to use a known list or rely on JavaScript
            // to fetch common filenames.

            // **The most reliable method requires listing the files manually or using an API.**
            // Since we're constrained to a simple static HTML file, the *best* way
            // is to manually update an array OR use a known file list.

            // **Alternative (A): Manually defined list (Reliable for static sites)**
            // For true static GitHub Pages, you MUST define the list of pages here.
            const pageFilenames = [
                'front.html',
                // Add all your other HTML files here!
                // IMPORTANT: Do NOT include 'index.html' if you don't want it listed.
                // 'index.html' // Uncomment to list the index page
            ];

            // **2. Generate the list items**
            if (pageFilenames.length > 0) {
                pageFilenames.forEach(filename => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = filename;
                    // Title Case the filename for a cleaner look
                    const displayTitle = filename
                        .replace('.html', '')
                        .split('-')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');
                        
                    link.textContent = displayTitle;
                    listItem.appendChild(link);
                    listElement.appendChild(listItem);
                });
            } else {
                listElement.innerHTML = '<li>No other HTML pages found in the list.</li>';
            }

            /*
            // **Alternative (B): Using a hack to list files (less reliable/more complex)**
            // A true directory listing is not possible with just static files due to CORS/security.
            // If you use a framework like Jekyll (default for GitHub Pages), you can generate 
            // the list using its Liquid templating system before the site is built.
            // For a **pure static site**, Alternative (A) is the required approach.
            */
        });
    </script>

</body>
</html>
